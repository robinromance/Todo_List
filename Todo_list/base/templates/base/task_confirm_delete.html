{% extends 'base/main.html' %}
{% block content %}
<div class="header_bar">
    <a style="margin-left: 20px;" href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<form class="task-form" method="post" action="">
    {% csrf_token %}
    <p>Are sure You want to Delete this Task? "{{task}}"</p>
    <input style="padding: 8px; border-radius: 5px; border: 1.5px solid #3e3d3d;" type="submit" value="Delete" >
</form>

{% endblock content %}
